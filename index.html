<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <title> Calculator </title>
</head>

<body>

    <div class="container">

        <div class="container__item container__item-input">
            <form name="form">
                <input name="textview" type="text" readonly>
            </form>
        </div>

        <div class="container__item container__item-clean" onclick="clean()"> C </div>
        <div class="container__item container__item-back" onclick="back()"> &larr; </div>
        <div class="container__item" onclick="insert('+')"> + </div>
        <div class="container__item" onclick="insert('-')"> - </div>
        <div class="container__item" onclick="insert('*')"> &times; </div>
        <div class="container__item" onclick="insert('/')"> &divide; </div>
        <div class="container__item" onclick="insert('7')"> 7 </div>
        <div class="container__item" onclick="insert('8')"> 8 </div>
        <div class="container__item" onclick="insert('9')"> 9 </div>
        <div class="container__item" onclick="insert('(')"> ( </div>
        <div class="container__item" onclick="insert('4')"> 4 </div>
        <div class="container__item" onclick="insert('5')"> 5 </div>
        <div class="container__item" onclick="insert('6')"> 6 </div>
        <div class="container__item" onclick="insert(')')"> ) </div>
        <div class="container__item" onclick="insert('1')"> 1 </div>
        <div class="container__item" onclick="insert('2')"> 2 </div>
        <div class="container__item" onclick="insert('3')"> 3 </div>
        <div class="container__item container__item-equal" onclick="equal()"> = </div>
        <div class="container__item container__item-zero" onclick="insert('0')"> 0 </div>
        <div class="container__item" onclick="insert('.')"> . </div>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
