<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="css/main.css">
    <title> Calculator </title>
</head>

<body>

    <div class="container">

        <div class="container__item container__item-input">
            <form name="form">
                <input name="textview" type="text" readonly>
            </form>
        </div>

        <div class="container__item container__item-clean"> C </div>
        <div class="container__item container__item-back"> &larr; </div>
        <div class="container__item"> + </div>
        <div class="container__item"> - </div>
        <div class="container__item"> &times; </div>
        <div class="container__item"> &divide; </div>
        <div class="container__item"> 7 </div>
        <div class="container__item"> 8 </div>
        <div class="container__item"> 9 </div>
        <div class="container__item"> ( </div>
        <div class="container__item"> 4 </div>
        <div class="container__item"> 5 </div>
        <div class="container__item"> 6 </div>
        <div class="container__item"> ) </div>
        <div class="container__item"> 1 </div>
        <div class="container__item"> 2 </div>
        <div class="container__item"> 3 </div>
        <div class="container__item container__item-equal"> = </div>
        <div class="container__item container__item-zero"> 0 </div>
        <div class="container__item"> . </div>

    </div>
</body>

</html>
